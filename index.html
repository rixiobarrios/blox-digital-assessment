<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Linked style sheet before all elements are loded -->
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Created div under "hello" class -->
    <div class="hello">hello</div><br>

   <button id="hider" onclick="hideElement()">Subscribe</button><br>

    <!-- placing the JS script tag at the bottom of the body, after the DOM elements have been declared -->
    <script type="text/javascript" src="/addWorld.js"></script>
    <script type="text/javascript" src="/replaceLinkText.js"></script>
     <script type="text/javascript" src="/hideElement.js"></script>
     <script type="text/javascript" src="/pageRedirect.js"></script>
</body>
